<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link href="http://fonts.cdnfonts.com/css/sf-mono" rel="stylesheet" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"

      crossorigin="anonymous"
    />

    <title>Random Hex Code Generator</title>
  </head>
  <body>
    <div class="container flex mx-auto" style="width: 600px"">
      <div class="counter-div">
        <h1>Random Hex Code Generator</h1>
        <span class="count hex">No Color</span>
        <hr />
        <div class="buttons">
          <button class="generate btn btn-danger">
            <i class="fa fa-spinner px-2"></i>Click To Generate
          </button>
        </div>
      </div>
    </div>

    <script src="./script.js"></script>
  </body>
</html>
