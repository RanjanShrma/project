<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link href="http://fonts.cdnfonts.com/css/sf-mono" rel="stylesheet" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
      integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p"
      crossorigin="anonymous"
    />

    <title>Counter Application</title>
  </head>
  <body>
    <div class="container flex mx-auto" style="width: 600px">
      <div class="counter-div">
        <h1>Counter Application</h1>
        <span id="count">0</span>
        <hr />
        <div class="buttons mx-auto flex">
          <button class="subtract btn btn-warning">
            <i class="far fa-caret-down"></i>
            Subtract
          </button>
          <button class="reset btn btn-danger">
            <i class="far fa-spinner"></i>
            Reset
          </button>
          <button class="add btn btn-success">
            <i class="far fa-caret-up"><span></span></i>
            Add
          </button>
        </div>
      </div>
    </div>

    <script src="./script.js"></script>
  </body>
</html>
